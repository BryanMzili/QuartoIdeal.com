<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/styles/hotel.css}">
        <link rel="stylesheet" th:href="@{/styles/fa-registered.css}">
        <link rel="stylesheet" th:href="@{/styles/barraLateral.css}">
        <link rel="stylesheet" th:href="@{/styles/openMessage.css}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <Script th:src="@{/scripts/hotel.js}" defer></Script>
        <Script th:src="@{/scripts/barraLateral.js}"></Script>
        <Script th:src="@{/scripts/openMessage.js}"></Script>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <meta name="author" content="Bryan Lemes">
        <link rel="shortcut icon" th:href="@{/icones/favicon.ico}" type="image/x-icon">
        <title>Hotel</title>
    </head>

    <body>
        <header>
            <div id="links">
                <a class="inter" id="cadastro" href="/QuartoIdeal">Início</a>
                <a class="inter" id="cadastro" href="/QuartoIdeal/pages/cadastro">Cadastrar-se</a>
                <a class="inter" id="login" href="/QuartoIdeal/pages/login">Entrar</a>
                <a class="inter" id="compras" href="/QuartoIdeal/pages/antigasReservas">Reservas</a>
                <img th:src="@{/icones/carrinho.svg}" id="carrinho" alt="carrinho" onclick="abrirCarrinho()">
            </div>

            <i class="bi bi-list"></i>
        </header>

        <main>

            <p id="title_mobile" class="inter"></p>

            <img th:src="@{/images/} + ${hotel.imagem}" alt="Imagem Hotel" id="hotel-image">

            <form action="" method="POST" th:object="${reserva}">
                <input type="hidden" th:field="*{hotel}" th:value="${reserva.hotel}">
                <p id="title" class="inter" th:text="${hotel.nome}"></p>
                <p id="avaliacao" class="inter">
                    <span th:text="${hotel.nota} + ' - '"></span>

                    <span th:if="${hotel.nota <= 2.9}">Muito Ruim</span>
                    <span th:if="${hotel.nota <= 5.9}">Ruim</span>
                    <span th:if="${hotel.nota <= 7.9}">Bom</span>
                    <span th:if="${hotel.nota <= 8.9}">Muito Bom</span>
                    <span th:if="${hotel.nota >= 9.0}">Excelente</span>

                    <span th:text="'(' + ${hotel.numAval} +  ')'"></span></b></div>
                </p>
                <p id="valor" class="inter" th:text="'R$ ' + ${hotel.valor} + ' p/d'"></p>

                <div class="local">
                    <img th:src="@{/icones/localizacao.svg}" id="localizacao" alt="localizacao">
                    <p id="localidade" class="inter" th:text="${hotel.regiao}"></p>
                </div>

                <div class="datas">
                    <label for="data_entrada" id="lbl_data_entrada" class="poppins">Data de Entrada</label>
                    <label for="data_saida" id="lbl_data_saida" class="poppins">Data de Saída</label>
                    <input type="date" th:field="*{data_entrada}" id="data_entrada" required>
                    <input type="date" th:field="*{data_saida}" id="data_saida" required>
                </div>

                <button id="reservar" class="inter" onclick="reservarHotel()">Reservar</button>
                <button id="add-carrinho" class="inter" onclick="addCarrinho()">Adicionar ao Carrinho</button>
            </form>
        </main>
        <footer>
            <span class="poppins" id='registered'></span>
            <i class="fa-regular fa-registered" style="color: #000; font-size: 20px; padding: 0;"></i>
        </footer>
        <div class="lista" id="lista">
        </div>
    </body>

</html>
