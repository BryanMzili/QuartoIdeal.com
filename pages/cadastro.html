<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/cadastro.css">
    <Script src="../scripts/cadastro.js" defer></Script>
    <meta name="author" content="Bryan Lemes">
    <title>Cadastro de usuário</title>
</head>

<body>

    <div id="lateral">
        <p class="poppins" id="vc-possui">Você já possui<br>um cadastro?</p>
        <p class="poppins" id="login">Clique abaixo para fazer<br>login</p>
    </div>

    <main>
        <p id="subtitle" class="poppins">Faça seu cadastro</p>

        <div id="fields">
            <input type="text" name="field_1" id="field_1" class="campos inter" placeholder="Nome Completo">
            <input type="text" name="field_2" id="field_2" class="campos inter" placeholder="CPF xxx.xxx.xxx-xx">
        </div>
    </main>

    <footer>
        <div id="div_btn_entrar">
            <button class="poppins buttons" onclick="Login()" id="entrar">ENTRAR</button>
        </div>

        <div id="div_buttons">
            <button class="poppins buttons" type="reset" id="limpar" onclick="limpar()">LIMPAR</button>
            <button class="poppins buttons" type="submit" id="cadastrar" onclick="verificar()">CONTINUAR</button>
        </div>
    </footer>
</body>

</html>
